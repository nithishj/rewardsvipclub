<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Message</h1>
</div>
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-heading">
      Messages - Push
    </div>
    <div class="panel-body b-b b-light">
      Search: <input id="filter" type="text" class="form-control input-sm w-sm inline m-r"/>  
		<div class="pull-right inline">
		<button   ng-click="opendeleteall('md')" class="btn  btn-warning inline" ng-disabled="disdel" >Delete Selected  <i class="fa fa-bitbucket"></i></button>
		</div>
    </div>
	


    <div>
      <table class="table m-b-none" ui-jq="footable" data-filter="#filter" data-page-size="1000">
        <thead>
          <tr>
				<th data-toggle="true" class="hide-sort">
					
				</th>
              <th>
                  Profie Pic
              </th>
              <th>
               Message
              </th>
			  <th data-hide="phone,tablet">
                 Image
              </th>
              <th data-hide="phone,tablet">
                  Audio
              </th>
              <th data-hide="phone,tablet">
                 Video
              </th>
			  <th data-hide="phone,tablet" class="hide-sort">
                
              </th>
			  <th  data-hide="phone" class="hide-sort">
			
			  </th>
			 
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="msg in msgs" id="Vip{{msg.BroadcastId}}" style="background-color:{{msg.rgb}};background-image: url({{msg.colorsimage}})">
			<td>
				<div class="checkbox">
					<label class="i-checks">
						<input type="checkbox" value="" ng-click="pushbroad(msg.BroadcastId)">
						<i></i>
					</label>
				</div>
			</td>		
              <td><img ng-src="{{msg.profile_picture}}" height="50" width="50"/></td>
			
			  <td> <font style="color:{{msg.rgb_fore}}" size="4">{{msg.Message}} </font> </td>
              <td><img ng-show="msg.Image!=''" ng-src="{{msg.Image}}" height="50" width="50" ng-click="openimg('md',msg.Image)" style="cursor:pointer"/></td>
			  <td>
				<audio controls  ng-show="msg.Audio!=''" style="width:200px">
				
					<source ng-src="{{msg.Audio}}" type="audio/mp4">
					Your browser does not support the audio tag.
				</audio>
			</td>
			
              <td><img ng-show="msg.Video!=''" ng-src="{{msg.VideoThumb}}" height="50" width="50" ng-click="openvid('lg',msg.Video)" style="cursor:pointer"/></td>
			  
			
			<td>
			  <a ng-click="repush(msg.BroadcastId)" style="cursor:pointer;text-decoration:underline;"><i class="fa fa-mail-reply-all fa-lg" style="color:{{msg.rgb_fore}}"></i></a>
			</td>
             
			  <td>	 
				  <a  ng-click="opendelete('md',msg.BroadcastId)"><i class="fa fa-trash-o fa-lg" style="color:{{msg.rgb_fore}}"></i></a>						
			  </td>
			  
          </tr>
        
         

        </tbody>
        <tfoot class="hide-if-no-paging">
          <tr>
              <td colspan="5" class="text-center">
                  <ul class="pagination"></ul>
              </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
