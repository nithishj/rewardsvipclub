<div class="modal-header">
    <h3 class="modal-title"><i class="fa fa-bell-o fa-lg"></i>
		&nbsp;&nbsp; Send Push Notification </h3>
</div>
<div class="modal-body" style="min-height:250px;">
	 <div class="form-group">
          <label class="col-sm-2 control-label">Message :</label>
          <div class="col-sm-8">
            <textarea id="msg_content" ng-model="msgcontent" class="form-control maxlength" maxlength="120" rows="5" placeholder="Type your message"></textarea>
			Characters Remaining:<span style="font-weight:bold">{{120-msgcontent.length}}</span>
			
			<p style="color:red" ng-show="showemsg">{{emsg}}</p>
          </div>
    </div>
</div>
<div class="modal-footer">                  
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="sendNotification()">Send</button>
</div>
