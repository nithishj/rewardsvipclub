<div class="col-sm-12 add-reward" style="margin-top:5px;">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4>Star Rewards</h4>
                <div class="row">
                    <textarea  placeholder="Send Message Content" rows="1" ng-model="reward_msg" name="reward_msg" class="form-control inline-block ng-valid ng-valid-required col-sm-6" required style="width:500px;display:inline-block;vertical-align:top;"></textarea>
                
                
                
				  <input type="number"  placeholder="Reward Points" ng-model="rewards_points" name="rewards_points" min="0" max = "500" class="form-control ng-valid-number ng-valid ng-valid-required col-sm-2" required style="width:150px;display:inline-block;">
                
                    <div class="inline col-sm-2">
				            <button class="btn btn-warning inline " >Share Reward <i class="fa fa-share-alt"></i></button>
			        </div>
                </div>
                
            </div>
            <div class="panel-body">                    
                
                <div class="col-sm-12" id="added_rewards_container">
                    <div class="row">
                       
                        <alert ng-repeat="user in selected_users" type="{{alert.type}}" close="closeAlert($index,user)" class="col-sm-3">                                     <img src={{user.profile_image}} style="width:50px;height:50px;" class="img-round" />
                            <h5 class="inline">{{user.name}}</h5> 
                        </alert>
        

                    </div>
                </div>
                    
                
                <div id="list_users_container">
                    <div class="panel-heading col-sm-12">
                        <div class="row">
                             <div class="col-sm-6">
                                <div class="inline col-sm-8">
                                     Search: <input id="filter" type="text" class="form-control input-sm w-sm inline m-r"/>
                                </div>
                                
                                <div class="inline col-sm-4">
                                    <button class="btn btn-warning inline " ng-disabled="isDisableButton" ng-click="addNewUsers()">Add Users <i class="fa fa-users"></i></button>
                                </div>
                            </div >
                            <div class="col-sm-6">
                               <div class="btn-group" dropdown>
                                  <button type="button" class="btn btn-danger">Action</button>
                                  <button type="button" class="btn btn-danger dropdown-toggle" dropdown-toggle>
                                    <span class="caret"></span>
                                    <span class="sr-only">Split button!</span>
                                  </button>
                                  <ul class="dropdown-menu" role="menu">
                                    <li><a ng-click="toggleCheckboxes(0)">Select All</a></li>
                                    <li class="divider"></li>
                                    <li><a ng-click="toggleCheckboxes(1)">UnSelect All</a></li>
                                  </ul>
                                </div>

                                <h5 class="inline pull-right">Seleted Users : {{selected_users.length}} </h5>

                            </div>
                        
                        </div>
                        
                    </div>
                    
                    <div class="col-sm-12" style="margin-top:10px;">
                        <div class="row users_container">
                            
                            <div class="well col-sm-3" ng-repeat="user in users_list">
                                <div class="checkbox inline">
                                    <label class="i-checks">
                                        <input type="checkbox" value='{{user}}' ng-click ="enableAddUser()" />
                                        <i></i>
                                    </label>
                                </div>
                                <img src={{user.profile_image}} style="width:50px;height:50px;" class="img-round" />
                                <h5 class="inline">{{user.name}}</h5>
                            </div>
                            
                        </div>
                    </div>
                    
                    
                </div>
              
            </div>
          
        </div>
</div>

<style>
    #added_rewards_container{
        max-height:200px;
        min-height:200px;
        overflow-x: hidden;
        border:1px solid #ccc;
    }
    #list_users_container{
        max-height:400px;
        min-height:400px;
        overflow-x: hidden;
        border:1px solid #ccc;
    }
    
    #list_users_container .panel-heading
    {
        border-bottom:1px solid #ccc;
    }
    

</style>
