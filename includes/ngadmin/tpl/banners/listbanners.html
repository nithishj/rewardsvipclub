<style>
.label {
display: inline;
padding: .2em .6em .3em;
font-size: 100%;
font-weight: bold;
line-height: 1;
color: #fff;
text-align: center;
white-space: nowrap;
vertical-align: baseline;
border-radius: .25em;
}
</style>
<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Banners</h1>
</div>
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-heading">
      Banner - All Banners
    </div>
    <div class="panel-body b-b b-light">
      Search: <input id="filter" type="text" class="form-control input-sm w-sm inline m-r"/>
	 
		     
            <div class="pull-right inline">
				<button  ui-sref="app.addbanner" class="btn btn-warning inline " >Add Banner <i class="fa fa-plus"></i></button>
			</div>

        <div class="pull-right inline">
            <button   ng-click="opendelete('md','','multi')" class="btn  btn-warning inline" ng-disabled="disdel" >Delete Selected  <i class="fa fa-bitbucket"></i></button>
        </div>
			
     
	  
    </div>
	
    <div>
      <table class="table m-b-none" ui-jq="footable" data-filter="#filter" data-page-size="20">
        <thead>
          <tr>
              <th data-toggle="true" class="hide-sort">
                
              </th>
              <th>
                User Name
              </th>
			  <th data-hide="phone,tablet">
                Banner Name
              </th>
              <th data-hide="phone,tablet">
                 Banner
              </th>
              
			  <th class="hide-sort" data-hide="phone" style="width:50px;">
				
			  </th>
			   <th class="hide-sort" data-hide="phone" style="width:50px;">
				
			  </th>
			  
			  
			  
			  
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="banner in banners" id="Vip{{banner.BannerId}}" >
              <td>
                  <div class="checkbox">
                      <label class="i-checks">
                          <input type="checkbox" value="" ng-click="pushbannerid(banner.BannerId)">
                          <i></i>
                      </label>
                  </div>
              </td>
              <td>{{banner.user_name}}</td>
              <td>{{banner.BannerName}}</td>
              <td><img ng-show="banner.BannerImage!=''" ng-src="{{banner.BannerImage}}" height="50" width="50" ng-click="openimg('md',banner.BannerImage)" style="cursor:pointer"/></td>



              <td>
                  <a  ng-click="opendelete('md',banner.BannerId,'singular')"><i class="fa fa-trash-o fa-lg" ></i></a>
              </td>
              <td>
                  <a  ng-click="edit(banner.BannerId)"><i class="fa fa-pencil-square-o fa-lg" ></i></a>
              </td>
			  
          </tr>
        
         

        </tbody>
        <tfoot class="hide-if-no-paging">
          <tr>
              <td colspan="5" class="text-center">
                  <ul class="pagination"></ul>
              </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
