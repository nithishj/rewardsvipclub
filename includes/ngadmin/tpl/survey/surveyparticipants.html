<style>
.label {
display: inline;
padding: .2em .6em .3em;
font-size: 100%;
font-weight: bold;
line-height: 1;
color: #fff;
text-align: center;
white-space: nowrap;
vertical-align: baseline;
border-radius: .25em;
}
</style>
<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Survey</h1>
</div>
<div class="wrapper-md">
  <div class="panel panel-default">
    <div class="panel-heading">
      Survey - Participants
    </div>
    <div class="panel-body b-b b-light">
	 
		     
		<div class="pull-right inline">
		<button  ui-sref="app.survey" class="btn btn-warning inline " ><i class="fa fa-arrow"></i>Back </button>
		</div>
    </div>
	<div class="container-fluid">
	 <p ng-show="nopa" style="text-align:center;font-weight:bold;color:cement;padding-top:23px">No Participants on this survey</p>
	 <div class="container-fluid">
	  <div class="row-fluid">  
	  <div class="col-md-12">
	  <div class="col-md-2">
	  
	  </div>
	  <div class="col-md-2" style="padding-top:23px">
	  <span style="font-weight:bold">Profile Picture</span>
	  </div>
	   <div class="col-md-4" style="padding-top:23px">
	   <span style="font-weight:bold">User Name</span>
	  </div>
	  <div class="col-md-4">
	  </div>
	  </div>
	  <div class="col-md-12">
	  <hr/>
	  </div>
	  </div>
	  <div class="row-fluid" ng-repeat="(key,pat) in participants track by $index">  
	  <div class="col-md-12">
	   <div class="col-md-2">
	  <span>{{key+1}}.</span>
	  </div>
	  <div class="col-md-2">
	    <img class="img-responsive" src="{{pat.profile_thumb}}" ng-click="openimg('md',pat.profile_pic)" style="cursor:pointer" />
	  </div>
	   <div class="col-md-2">
	   <span>{{pat.user_name}}</span>
	  </div>
	  <div class="col-md-4">
	   <button class="btn btn-primary" ng-click="openrecord(pat.UserId)">show answers</button>
	  </div>
	  </div>
	  <div class="col-md-12">
	  <hr/>
	  </div>
	  </div>
	</div>	
		</div>
	   </div>
	</div>
